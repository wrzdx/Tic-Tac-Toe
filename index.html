<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./form.js" defer></script>
</head>
<body>
  <div class="index">
    <h1>Tic Tac Toe!</h1>
    <form action="" class="gameParams">
      <p class="name">
        <label for="firstPlayer">Player 1 (X): </label>
        <input type="text" name="playerX" id="firstPlayer" placeholder="Enter Name" required>
      </p>
      <p class="name">
        <label for="secondPlayer">Player 2 (O): </label>
        <input type="text" name="playerO" id="secondPlayer" placeholder="Enter Name" required>
      </p>
      <p class="size">
        <label for="size">Size: </label>
        <input type="number" name="size" min="3" max="7" id="size" required value="3"
        placeholder="Greater than or equal to 3">
      </p>
      <button type="submit" class="create">
        Create
      </button>
    </form>
  </div>
</body>
</html>
