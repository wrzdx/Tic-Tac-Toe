<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./form.js" defer></script>
</head>
<body>
  <h1>Welcome to Tic Tac Toe!</h1>
  <form action="" class="gameParams">
    <p>
      <label for="firstPlayer">First Player (X) Name: </label>
      <input type="text" name="playerX" id="firstPlayer" value="PlayerX" required>
    </p>
    <p>
      <label for="secondPlayer">Second Player (O) Name: </label>
      <input type="text" name="playerO" id="secondPlayer" value="PlayerO" required>
    </p>
    <p>
      <label for="size">Size: </label>
      <input type="number" name="size" min="3" max="7" id="size" required value="3" 
      placeholder="Greater than or equal to 3">
    </p>
    <button type="submit" class="create">
      Create
    </button>
  </form>
  <h2 class="turn"></h2>
  <div class="board"></div>
</body>
</html>
