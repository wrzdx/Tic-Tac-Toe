<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h2 class="turn"></h2>
  <div class="scores">
    <div class="playerX">
      <p></p>
      <p></p>
    </div>
    <div class="ties">
      <p>Ties:</p>
      <p></p>
    </div>
    <div class="playerO">
      <p></p>
      <p></p>
    </div>
  </div>
  <div class="board"></div>
  <div class="nav">
    <button type="button" class="quit">Quit</button>
    <button type="button" class="restart">Next Round</button>
  </div>
</body>
</html>
